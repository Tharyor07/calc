<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tayos calculator </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="calbutton">
            <div class="screen ">
                <input type="text" id="result" placeholder="0">
            </div>
            <ul>
                <li>%</li>
                <li>CE</li>
                <li>C</li>
                <li>Del</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>-</li>
                <li>0</li>
                <li>00</li>
                <li>.</li>
                <li>+</li>
                <li id="equals">=</li>

            </ul>
        </div>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
